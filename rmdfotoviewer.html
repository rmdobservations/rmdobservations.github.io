<!doctype html>
<html>
<head>
<title>Flickr Foto Feed</title>
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/rmdfotoviewer.css" />

<!-- Based on OpenLayers 3 Beginner's GuideCopyright Â© 2015 Packt Publishing-->
  <script src="https://openlayers.org/en/v4.6.5/build/ol-debug.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
       <script type="text/javascript" src="js/rmdfotoviewer.js"></script>

<style type="text/css">
 /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and  (max-width: 600px) {
  .panelcontent {
    width: 100%;
  }
}

      </style>
</head>
<body>
<div id="headercontainer"> 


<div class="headertext">

  <div id="search">
	Choose a tag name and enter into form: <input type="text" placeholder="Search photos by tag(s)">
	<button type="button">Search</button></div>
	<p>Left click on foto to see larger image. Left click drag to move map. Middle scroll to zoom in and out. If no images on map try zooming out.</p>

</div> 
 <div style="clear: both;"></div> 

</div>
 
  <div class="panelcontent"  style="background-color: #98FF98;">

 	<div id="map"></div>
	</div>
 

<div class="panelcontent"  style="background-color:  #98FF50;">
 <div id="photo-info" ></div> 

 </div>

<script type="text/html" id="photo-template">
<a href="{link}" target="_blank" title="Click to open photo in
new tab"><img  class="centercontent" src="{url}"></a>

<p class="centercontent">Tagged in <b>{tags}</b></p>
</script>

</body>
</html>
